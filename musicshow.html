<head>

    <title>a muse;amusing;a-musical.</title>
    
    
    <style type="text/css">
    body {
        font-family: monospace;
        font-size: 25px;
    }
    .centered {
        position: relative;
        max-width: 1400px;
        height: auto;
        margin: auto;
        padding: 10px;
        text-align: center;
    }
    </style>
    
    <script src="music.js">/* music node stuff */</script>
    <script src="colors.js">/* color functions */</script>
    <script src="plotting.js">/* extremely simple canvas drawing */</script>
    
    <link rel="stylesheet" type="text/css" href="realized.css">
    <script src="sequencerealizer.js"></script>
       
    <script type="text/javascript">

    var canvasID = "drawspace";
    var leCanvas;
    var leContext;

    var dispnodes = [];
    var lastshown;
    
    var colors = getColorsLib();
    
    var BASEPLATE_STYLE = "gray";
    var DEFAULT_STYLE = "white";
    var DEFAULT_TEXT_WIDTH = 50;
    var FONT_SIZE = 15;
    var DEFAULT_FONT = FONT_SIZE + "px Monospace";
    var DEFAULT_TEXT_FILL = "white";
    var DEFAULT_TEXT_STROKE = "rgba(0, 0, 0, 0)";

    function showNode(node, x, y, width, height, yshrink, childfunction) {
    	yshrink = yshrink || 10;
    	//console.log("showNode: plotting node (recursive)");
        plotRect(leContext, x, y, width, height, getStyle(node), "black", 1); // baseplate
        if( node.value instanceof Array ){
			//console.log("showNode: node value is an array");
			var lastStartPos = 0;
			for(var i = 0; i < node.value.length; i++){
				var subdur = node.value[i].getDuration();
				var subwidth = width * subdur / node.getDuration();
				showNode(node.value[i], x + lastStartPos, y+yshrink, subwidth, height-1*yshrink, yshrink, childfunction);
				lastStartPos += subwidth;
			}
		}
        else if(node.value instanceof music.Note){
            plotText(node.value.num, leContext, x + 3, y + yshrink, DEFAULT_TEXT_WIDTH, DEFAULT_FONT, DEFAULT_TEXT_FILL, DEFAULT_TEXT_STROKE);
            plotText(node.value.toSPN(), leContext, x + 3, y + yshrink + FONT_SIZE, DEFAULT_TEXT_WIDTH, DEFAULT_FONT, DEFAULT_TEXT_FILL, DEFAULT_TEXT_STROKE);
        }
        return true;
    }

    function getStyle(node, level) {
    	//level = level || 0;
        if (node.value instanceof music.Note) {
            return colors.getStyleFromRGB(colors.HSVtoRGB(getIndicHSV(node.value)));
        }
        else if (node.value instanceof Array) {
        	if(!level){
        		return BASEPLATE_STYLE;
        	}
        }
    	return DEFAULT_STYLE;
    }
    
    function getIndicHSV(note){
        intensity = ( Math.pow( note.toSPN().octave, 1.5) / Math.pow(4, 1.5));
        noteHSV = {
            h:mod(note.num, music.NUM_TONES) / music.NUM_TONES,
            s:1,
            v:intensity/1.5
        };
        return noteHSV;
    }
    
    function loadCanvas() {
        leCanvas = document.getElementById(canvasID);
        leContext = leCanvas.getContext("2d");
        
        newSection();
    }

    function newSection() {
        var noda = music.BuildRhythm(4, music.PATTERNS, 10, 3);
        music.Tonalize(noda, music.scales[3]);
        showNode(noda, 20, 20, 1000, 250, 20);
        dispnodes.push(noda);
        lastshown = noda;
        
        testRender();
    }
    
    function testRender(){
        var rdr = document.getElementById("render");
        if( rdr.children.length < 1 ){
            rdr.appendChild( renderNode(lastshown, 1000, 0) );
        }
        else{
            rdr.replaceChild( renderNode(lastshown, 1000, 0), rdr.firstChild )
        }
    }

    </script>
</head>
<body onload="loadCanvas()">
    <div class=centered>
        <button onclick="newSection()">New Section</button><br><span id="infobox1">~</span>
        <hr>
        <canvas id="drawspace" width="1200" height="300" style="border: 1px solid black"></canvas>
        <hr>
        <div id=render></div>
    </div>
</body>
</html>
